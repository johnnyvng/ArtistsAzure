<!doctype html>
<html class="no-js" lang="">
    <head>
        <title>Add Gallery</title>
    </head>
<body>
<div id="admin-content">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="page-header">Add Gallery</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form ng-submit="saveNewGallery(addGalleryForm)" name="addGalleryForm" novalidate>

                    <div class="form-group" ng-class="{'has-error' : addGalleryForm.galleryName.$invalid && formSubmitted}">
                        <input type="text" name="galleryName"
                        id="galleryName" placeholder="Enter gallery name"
                        class="form-control" ng-model="newGallery.name" required ng-minlength="3" />
                        <p ng-show="addGalleryForm.galleryName.$invalid && formSubmitted" class="help-block">Name of the galery is required</p>
                    </div>

                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
</div><!--admin content-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  


    </body>
 </html>
